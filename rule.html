<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Royalcrest RP - القوانين</title>

</head>
<body>

<header>
<div class="logo">Royalcrest RP</div>
<nav>
<a href="index.html">الرئيسية</a>

<a href="apply.html">التقديم</a>
<a href="dashboard.html">لوحة التحكم</a>
</nav>
</header>

   <section class="rules-wrapper">

    <div class="rules-header">
        <h1>قوانين السيرفر</h1>
        <p>يمكنك قراءة القوانين حسب تصنيفها</p>

        <div class="rules-tabs">
            <button class="tab-btn active">Server Rules</button>
            <button class="tab-btn">Police Rules</button>
            <button class="tab-btn">Crime Rules</button>
        </div>
    </div>

    <div class="rules-card">

        <div class="card-title">
            <h2>قوانين المدينة</h2>
        </div>

        <div class="accordion-item">
            <button class="accordion-btn">
                <span class="plus">+</span>
                اساسية
            </button>
            <div class="accordion-content">
                <p>يمنع السب والشتم أو التقليل من احترام اللاعبين.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-btn">
                <span class="plus">+</span>
                الحياة الواقعية - RP
            </button>
            <div class="accordion-content">
                <p>يجب الالتزام بالرول بلاي الواقعي وعدم كسر الشخصية.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-btn">
                <span class="plus">+</span>
                الحياة الجديدة
            </button>
            <div class="accordion-content">
                <p>عند الموت يجب نسيان الأحداث السابقة بشكل كامل.</p>
            </div>
        </div>

    </div>
</section>

<script>
document.querySelectorAll(".accordion-btn").forEach(btn => {
    btn.addEventListener("click", function() {
        const content = this.nextElementSibling;
        const plus = this.querySelector(".plus");

        if (content.style.maxHeight) {
            content.style.maxHeight = null;
            plus.textContent = "+";
        } else {
            content.style.maxHeight = content.scrollHeight + "px";
            plus.textContent = "−";
        }
    });
});
</script>
